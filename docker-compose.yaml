version: "3.9"
services:
  k8-rebuild-rest-api:
    build:
      context: ./k8-rebuild-rest-api
      dockerfile: Source/Service/Dockerfile
    ports:
      - "8888:80"
  k8-java-api-code-samples:
    build: .
    environment:
      - "REBUILD_API_URL=http://k8-rebuild-rest-api"
    ports:
      - "9999:8080"
    volumes:
      - "./samples:/samples"